fragment Image on Image {
  id
  filename
  url
  url256: url(width: 256, quality: 75)
  url512: url(width: 512, quality: 80)
  url1024: url(width: 1024, quality: 85)
  url2048: url(width: 2048, quality: 90)
  url4096: url(width: 4096, quality: 100)
  modTime
  width
  height
  size
  currentRating
}
