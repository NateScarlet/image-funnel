query GetDirectories($id: ID) {
  directory(id: $id) {
    id
    parentId
    path
    imageCount
    subdirectoryCount
    latestImageModTime
    latestImagePath
    latestImageUrl
    ratingCounts {
      rating
      count
    }
    directories {
      id
      parentId
      path
      imageCount
      subdirectoryCount
      latestImageModTime
      latestImagePath
      latestImageUrl
      ratingCounts {
        rating
        count
      }
    }
  }
}
