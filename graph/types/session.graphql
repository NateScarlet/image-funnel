type Session @goModel(model: "main/internal/shared.SessionDTO") {
  id: ID!
  directory: Directory!
  filter: ImageFilters!
  targetKeep: Int!
  stats: SessionStats!
  createdAt: String!
  updatedAt: String!
  canCommit: Boolean!
  canUndo: Boolean!
  currentIndex: Int!
  currentSize: Int!
  currentImage: Image
  nextImages(count: Int): [Image!]!
  keptImages(limit: Int, offset: Int): [Image!]!
}
