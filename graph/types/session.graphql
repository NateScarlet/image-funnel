type Session @goModel(model: "main/internal/application/session.SessionDTO") {
  id: ID!
  directory: String!
  filter: ImageFilters!
  targetKeep: Int!
  status: SessionStatus!
  stats: SessionStats!
  createdAt: String!
  updatedAt: String!
  canCommit: Boolean!
  canUndo: Boolean!
  currentImage: Image
  queueStatus: QueueStatus!
}
