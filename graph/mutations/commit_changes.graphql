input CommitChangesInput {
  sessionId: ID!
  writeActions: WriteActionsInput!
  clientMutationId: String
}

input WriteActionsInput @goModel(model: "main/internal/application/session.WriteActions") {
  keepRating: Int!
  pendingRating: Int!
  rejectRating: Int!
}

type CommitChangesPayload {
  success: Boolean!
  written: Int!
  failed: Int!
  errors: [String!]!
  session: Session
  clientMutationId: String
}

extend type Mutation {
  commitChanges(input: CommitChangesInput!): CommitChangesPayload!
}
