# gqlgen configuration
schema:
  - graph/scalars.graphql
  - graph/directives.graphql
  - graph/types/*.graphql
  - graph/enums/*.graphql
  - graph/queries/*.graphql
  - graph/subscriptions/*.graphql
  - graph/mutations/*.graphql
exec:
  filename: graph/generated.go
  package: graph
model:
  filename: graph/models_gen.go
  package: graph
resolver:
  layout: follow-schema
  dir: graph
  package: graph
models:
  Time:
    model: main/graph.Time
  Upload:
    model: github.com/99designs/gqlgen/graphql.Upload
