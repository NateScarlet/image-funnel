# gqlgen configuration
schema:
  - graph/scalars.graphql
  - graph/directives.graphql
  - graph/types/*.graphql
  - graph/enums/*.graphql
  - graph/queries/*.graphql
  - graph/subscriptions/*.graphql
  - graph/mutations/*.graphql
exec:
  filename: internal/interfaces/graphql/generated.go
  package: graphql
model:
  filename: internal/interfaces/graphql/models_gen.go
  package: graphql
resolver:
  layout: follow-schema
  dir: internal/interfaces/graphql
  package: graphql
models:
  Time:
    model: main/internal/interfaces/graphql.Time
  Upload:
    model: github.com/99designs/gqlgen/graphql.Upload
  ID:
    model: main/internal/scalar.ID
omit_interface_checks: true
omit_getters: true
  # 对于 shared 包下的类型，使用 @goModel 指令进行定义，避免本文件无限增长